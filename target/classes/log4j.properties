log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} %5p %c{1}:%L - %m%n
log4j.rootLogger=info, stdout

log4j.logger.net.riezebos.crypto.trader.feed.TraceListener=INFO
log4j.logger.net.riezebos.crypto.trader.feeders.HistoricalFeeder=INFO

